        <script>
          $('#search_btns button:nth-child(2)').hover(function() {
            btnTimeID = setTimeout(function() {

              // We are using the math object to randomly pick a number between 1 - 11, and then applying the formula (5n-3)5 to this number, which leaves us with a randomly selected number that is applied to the <ul> (i.e. -185) and corresponds to the position of a word (or <li> element, i.e. "I'm Feeling Curious").
              var pos = -((Math.floor((Math.random() * 10) + 1)) * 5 - 1) * 5

              if (pos === -120) {
                console.log("position didn't change, let's force change")
                pos = -45;
              }
              $('#search_btns button:nth-child(2) ul').animate({'bottom':pos + 'px'}, 245);

              // Change the width of the button to fit the currently selected word.
              if (pos === -10 || pos === -95 || pos === -170 || pos === 05 || pos === -45 || pos === -145) {
                console.log(pos + ' = -10, -95, -170, 05, -45, -145');
                $('#search_btns button:nth-child(2)').css('width', '155px');
              }
              else if (pos === -70) {
                console.log(pos + ' = -70');
                $('#search_btns button:nth-child(2)').css('width', '165px');
              }
              else if (pos === -195) {
                console.log(pos + ' = -195');
                $('#search_btns button:nth-child(2)').css('width', '168px');
              }
              else {
                console.log(pos + ' = -245, -220');
                $('#search_btns button:nth-child(2)').css('width', '150px');
              }
            },200);
          }, function() {

          clearTimeout(btnTimeID);

          setTimeout(function() {
            console.log('setTimeout function');
            $('#search_btns button:nth-child(2) ul').css('bottom', '-120px'); // this is the original position
            $('#search_btns button:nth-child(2)').css('width', '150px'); // reset the original width of the button
          },200);
        });
